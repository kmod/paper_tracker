{{ collection }}

{% if collection.papers.all %}
<table>
    <tr>
        <th>Paper</th>
        <th>Priority</th>
        <th>% Read</th>
    </tr>

    {% for paper in collection.papers.all %}
    <tr>
        <td><a href="/paper/{{ paper.id }}/">{{ paper.title }}</a> </td>
        <td>{{ paper.priority }} </td>
        <td>{{ paper.read }} </td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>No papers added to this collection yet.</p>
{% endif %}
